movie:
    pattern:  /
    defaults: { _controller: "TroiswaTestBundle:Movie:index" }

movie_show:
    pattern:  /{id}/show
    defaults: { _controller: "TroiswaTestBundle:Movie:show" }

movie_new:
    pattern:  /new
    defaults: { _controller: "TroiswaTestBundle:Movie:new" }

movie_create:
    pattern:  /create
    defaults: { _controller: "TroiswaTestBundle:Movie:create" }
    requirements: { _method: post }

movie_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "TroiswaTestBundle:Movie:edit" }

movie_update:
    pattern:  /{id}/update
    defaults: { _controller: "TroiswaTestBundle:Movie:update" }
    requirements: { _method: post|put }

movie_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "TroiswaTestBundle:Movie:delete" }
    requirements: { _method: post|delete }
