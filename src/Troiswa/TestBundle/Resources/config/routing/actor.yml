actor:
    pattern:  /
    defaults: { _controller: "TroiswaTestBundle:Actor:index" }

actor_show:
    pattern:  /{id}/show
    defaults: { _controller: "TroiswaTestBundle:Actor:show" }

actor_new:
    pattern:  /new
    defaults: { _controller: "TroiswaTestBundle:Actor:new" }

actor_create:
    pattern:  /create
    defaults: { _controller: "TroiswaTestBundle:Actor:create" }
    requirements: { _method: post }

actor_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "TroiswaTestBundle:Actor:edit" }

actor_update:
    pattern:  /{id}/update
    defaults: { _controller: "TroiswaTestBundle:Actor:update" }
    requirements: { _method: post|put }

actor_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "TroiswaTestBundle:Actor:delete" }
    requirements: { _method: post|delete }
